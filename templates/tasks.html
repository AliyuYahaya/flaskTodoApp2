<!doctype html>
<html lang="en">
<head>
    <title>Tasks</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1><a href="{{ url_for('home') }}">TODO.app</a></h1>
    </header>
    <div class="container">
        <h1>Task List</h1>
        <ul>
        {% for task in tasks %}
            <li>{{ task.description }} -
                {% if task.is_completed %}
                    Completed
                {% else %}
                    Incomplete
                {% endif %}
                <a href="{{ url_for('update_task', id=task.id) }}">Update</a> |
                <form action="{{ url_for('delete_task', id=task.id) }}" method="post" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
        </ul>
        <a href="{{ url_for('add_task') }}">Add New Task</a>
    </div>

</body>
</html>
